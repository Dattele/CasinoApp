<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="BlackJackGame.js"></script>
        <title>BlackJack Game</title>
    </head>
    <body>
        <div class="Wrapper-Bg">
            <div class="Wrapper">
                <header class="Nav-Header">
                    <section class="Nav-Header-Buttons">
                        <a href="Landing.html">
                            <button class="Button Button-Home">Home</button>
                        </a>
                        <a href="BlackJack.html">
                            <button class="Button Button-Go-Back">Go Back</button>
                        </a>
                    </section>
                </header>
                <main class="Game">
                    <div class="Game Game-Header">
                        <div class="Game Game-Header Game-Header-Text">
                            <p class="Dealer-Card-Total">Dealer's Total: </p>
                        </div>
                        <div class="Game Game-Header Game-Header-Images">
                            <img class="Image Dealer-Card-Image" alt="Dealer's Card">
                            <img class="Image Dealer-Card-Image" alt="Dealer's Card">
                        </div>
                    </div>
                    <div class="Game-Body Hide">
                        <div class="Game Game-Body-Popup">
                            <p class="Result-Text"></p>
                            
                            <div class="Game-Body-Popup-Buttons">
                                <a href="Landing.html">
                                    <button class="Button Button-Home">Home</button>
                                </a>
                                <a href="BlackJackGame.html">
                                    <button class="Button Button-Play">Play Again</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="Game Game-Footer">
                        <div class="Game Game-Footer Game-Footer-Text">
                            <p class="User-Card-Total">Player's Total: </p>
                        </div>
                        <div class="Game Game-Footer Game-Footer-Images">
                            <img class="Image User-Card-Image" alt="User's Card">
                            <img class="Image User-Card-Image" alt="User's Card">
                        </div>
                        <div class="Game Game-Footer Game-Footer-Buttons">
                            <button class="Button Button-Hit Game-Footer-Button">Hit</button>
                            <button class="Button Button-Stand Game-Footer-Button">Stand</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
